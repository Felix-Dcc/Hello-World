<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>VR Dream Villa Experience</title>

       <!-- A-Frame core (cdnjs fallback if official CDN fails) -->
       <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
       <!-- Custom components, shaders & PBR textures -->
       <script src="components.js"></script>

       <style>
              body {
                     margin: 0;
                     overflow: hidden;
              }

              /* Loading screen ‚Äî critical for submission: shows until scene is ready */
              #loader {
                     position: fixed;
                     inset: 0;
                     z-index: 10000;
                     background: linear-gradient(135deg, #0d47a1 0%, #1565c0 50%, #0d47a1 100%);
                     display: flex;
                     flex-direction: column;
                     align-items: center;
                     justify-content: center;
                     color: #fff;
                     font-family: 'Segoe UI', Arial, sans-serif;
                     transition: opacity 0.4s ease;
              }

              #loader.hidden {
                     opacity: 0;
                     pointer-events: none;
              }

              #loader h1 {
                     margin: 0 0 8px;
                     font-size: 22px;
                     font-weight: 600;
              }

              #loader .spinner {
                     width: 40px;
                     height: 40px;
                     border: 3px solid rgba(255, 255, 255, .3);
                     border-top-color: #fff;
                     border-radius: 50%;
                     animation: spin 0.8s linear infinite;
              }

              @keyframes spin {
                     to {
                            transform: rotate(360deg);
                     }
              }

              #hud {
                     position: fixed;
                     top: 12px;
                     left: 12px;
                     z-index: 9999;
                     color: #fff;
                     font: 14px/1.5 'Segoe UI', Arial, sans-serif;
                     background: rgba(0, 0, 0, .72);
                     padding: 14px 18px;
                     border-radius: 8px;
                     backdrop-filter: blur(6px);
                     pointer-events: none;
                     max-width: 340px;
              }

              #hud h2 {
                     margin: 0 0 6px;
                     font-size: 18px;
              }

              #hud p {
                     margin: 4px 0;
              }

              #hud kbd {
                     background: rgba(255, 255, 255, .15);
                     padding: 1px 5px;
                     border-radius: 3px;
              }
       </style>
</head>

<body>

       <!-- ‚îÄ‚îÄ‚îÄ Loading screen (hides when scene ready; fallback after 12s) ‚îÄ‚îÄ‚îÄ -->
       <div id="loader">
              <h1>Loading Villa‚Ä¶</h1>
              <div class="spinner"></div>
              <p id="loader-hint" style="margin-top: 12px; font-size: 13px; opacity: 0.9;">Preparing scene‚Ä¶</p>
       </div>

       <!-- ‚îÄ‚îÄ‚îÄ HUD overlay ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
       <div id="hud">
              <h2>üè° VR Dream Villa</h2>
              <p><kbd>W</kbd><kbd>A</kbd><kbd>S</kbd><kbd>D</kbd> ‚Äî move &nbsp; <b>Mouse</b> ‚Äî look</p>
              <p><b>Click door</b> to open/close &nbsp; <b>Click lamp</b> to toggle light</p>
              <p><b>VR:</b> Enter VR mode (bottom-right) ‚Äî smooth locomotion, camera height 1.65 m</p>
              <p>Press <kbd>Esc</kbd> to hide this panel</p>
       </div>

       <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
     A-FRAME SCENE
     ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
       <a-scene vr-mode-ui="enabled: true"
              renderer="antialias: true; physicallyCorrectLights: true; colorManagement: true; sortObjects: true"
              shadow="type: pcfsoft; autoUpdate: true" fog="type: linear; color: #b3cde0; near: 50; far: 100">

              <!-- ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ ASSETS (dog/car preloaded; long timeout for large GLTFs) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
              <a-assets timeout="60000">
                     <a-asset-item id="dog-model" src="labrador_dog/scene.gltf"></a-asset-item>
                     <a-asset-item id="car-model" src="2019_lamborghini_aventador_svj/scene.gltf"></a-asset-item>
              </a-assets>

              <!-- ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ ENHANCED LIGHTING (golden hour / dusk) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
              <!-- Ambient fill (raised for brighter surfaces) -->
              <a-light type="ambient" color="#F5E6D3" intensity="0.45"></a-light>

              <!-- Hemisphere light ‚Äî richer sky/ground bounce -->
              <a-light type="hemisphere" color="#87CEEB" groundColor="#8D6E63" intensity="0.35"></a-light>

              <!-- Primary sun ‚Äî warm golden-hour directional (2048 shadow map for faster load) -->
              <a-light type="directional" color="#FFE0B2" intensity="1.0" position="8 16 10" light="castShadow: true;
            shadowMapWidth: 2048; shadowMapHeight: 2048;
            shadowCameraTop: 35; shadowCameraBottom: -35;
            shadowCameraLeft: -35; shadowCameraRight: 35;
            shadowBias: -0.0004">
              </a-light>

              <!-- Secondary fill light (cool side for contrast) -->
              <a-light type="directional" color="#90CAF9" intensity="0.2" position="-10 8 -6"></a-light>

              <!-- Golden hour accent (warm bounce from ground) -->
              <a-light type="directional" color="#FFCC80" intensity="0.15" position="0 2 12"></a-light>

              <!-- ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ SKY (twilight: deep blue to warm horizon like Figure 1) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
              <a-entity geometry="primitive: sphere; radius: 500; segmentsWidth: 64; segmentsHeight: 32"
                     material="shader: sky-gradient; topColor: #0d47a1; bottomColor: #ffecd2; exponent: 0.35; side: back">
              </a-entity>

              <!-- ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ GROUND ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
              <a-plane rotation="-90 0 0" width="120" height="120" position="0 -0.02 0"
                     pbr-material="type: grass; repeatX: 30; repeatY: 30" shadow="receive: true">
              </a-plane>

              <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
       VILLA  ‚Äî 12 m wide √ó 10 m deep √ó 2.8 m high
       x ‚àà [-6, 6]   z ‚àà [-5, 5]   floor y = 0
       ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
              <a-entity id="villa">

                     <!-- ‚îÄ‚îÄ Exterior Walls ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
                     <!-- Back -->
                     <a-box position="0 1.4 -5" width="12.3" height="2.8" depth="0.15"
                            pbr-material="type: wall; repeatX: 6; repeatY: 1"
                            shadow="cast: true; receive: true"></a-box>
                     <!-- Left -->
                     <a-box position="-6 1.4 0" width="0.15" height="2.8" depth="10.3"
                            pbr-material="type: wall; repeatX: 5; repeatY: 1"
                            shadow="cast: true; receive: true"></a-box>
                     <!-- Right -->
                     <a-box position="6 1.4 0" width="0.15" height="2.8" depth="10.3"
                            pbr-material="type: wall; repeatX: 5; repeatY: 1"
                            shadow="cast: true; receive: true"></a-box>
                     <!-- Front ‚Äî left of entrance -->
                     <a-box position="-3.8 1.4 5" width="4.4" height="2.8" depth="0.15"
                            pbr-material="type: wall; repeatX: 2; repeatY: 1"
                            shadow="cast: true; receive: true"></a-box>
                     <!-- Front ‚Äî right of entrance -->
                     <a-box position="3.8 1.4 5" width="4.4" height="2.8" depth="0.15"
                            pbr-material="type: wall; repeatX: 2; repeatY: 1"
                            shadow="cast: true; receive: true"></a-box>
                     <!-- Front ‚Äî lintel above entrance -->
                     <a-box position="0 2.55 5" width="3.4" height="0.5" depth="0.15" pbr-material="type: wall"
                            shadow="cast: true"></a-box>

                     <!-- ‚îÄ‚îÄ Windows (glass inserts in front wall) + exterior warm glow (Figure 1) ‚îÄ‚îÄ -->
                     <a-box position="-3 1.35 5.05" width="1.4" height="1.2" depth="0.06"
                            material="color: #b3daf1; opacity: 0.35; transparent: true; metalness: 0.1; roughness: 0.05; side: double"
                            shadow></a-box>
                     <a-box position="3 1.35 5.05" width="1.4" height="1.2" depth="0.06"
                            material="color: #b3daf1; opacity: 0.35; transparent: true; metalness: 0.1; roughness: 0.05; side: double"
                            shadow></a-box>
                     <a-light type="point" position="-3 1.35 5.2" color="#FFE0A0" intensity="0.25" distance="4"
                            decay="2"></a-light>
                     <a-light type="point" position="3 1.35 5.2" color="#FFE0A0" intensity="0.25" distance="4"
                            decay="2"></a-light>

                     <!-- ‚îÄ‚îÄ Interior Walls (with doorway gaps) ‚îÄ‚îÄ‚îÄ‚îÄ -->
                     <!-- N-S divider (x = 0) ‚Äî back section  z: -5 ‚Üí -1 -->
                     <a-box position="0 1.4 -3" width="0.15" height="2.8" depth="4"
                            pbr-material="type: wall; repeatX: 2; repeatY: 1"
                            shadow="cast: true; receive: true"></a-box>
                     <!-- N-S divider ‚Äî front section  z: 2 ‚Üí 5 -->
                     <a-box position="0 1.4 3.5" width="0.15" height="2.8" depth="3"
                            pbr-material="type: wall; repeatX: 1.5; repeatY: 1"
                            shadow="cast: true; receive: true"></a-box>
                     <!-- lintel above living‚Üîkitchen doorway (z -1‚Üí2) -->
                     <a-box position="0 2.55 0.5" width="0.15" height="0.5" depth="3" pbr-material="type: wall"
                            shadow="cast: true"></a-box>

                     <!-- E-W divider (z = 0) ‚Äî left portion x: -6 ‚Üí -3.5 -->
                     <a-box position="-4.75 1.4 0" width="2.5" height="2.8" depth="0.15"
                            pbr-material="type: wall; repeatX: 1.2; repeatY: 1"
                            shadow="cast: true; receive: true"></a-box>
                     <!-- E-W divider ‚Äî left portion x: -2.5 ‚Üí 0 -->
                     <a-box position="-1.25 1.4 0" width="2.5" height="2.8" depth="0.15"
                            pbr-material="type: wall; repeatX: 1.2; repeatY: 1"
                            shadow="cast: true; receive: true"></a-box>
                     <!-- lintel above bedroom doorway (x -3.5‚Üí-2.5) -->
                     <a-box position="-3 2.55 0" width="1" height="0.5" depth="0.15" pbr-material="type: wall"
                            shadow="cast: true"></a-box>

                     <!-- ‚îÄ‚îÄ Floors (per room) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
                     <!-- Living Room ‚Äî wood -->
                     <a-plane position="-3 0.01 2.5" rotation="-90 0 0" width="5.85" height="4.85"
                            pbr-material="type: wood-floor; repeatX: 3; repeatY: 2.5" shadow="receive: true"></a-plane>
                     <!-- Kitchen ‚Äî tile -->
                     <a-plane position="3 0.01 2.5" rotation="-90 0 0" width="5.85" height="4.85"
                            pbr-material="type: tile; repeatX: 5; repeatY: 4" shadow="receive: true"></a-plane>
                     <!-- Bedroom ‚Äî dark wood -->
                     <a-plane position="-3 0.01 -2.5" rotation="-90 0 0" width="5.85" height="4.85"
                            pbr-material="type: wood-floor; repeatX: 3; repeatY: 2.5" shadow="receive: true"></a-plane>
                     <!-- Hallway / back-right -->
                     <a-plane position="3 0.01 -2.5" rotation="-90 0 0" width="5.85" height="4.85"
                            pbr-material="type: tile; repeatX: 5; repeatY: 4" shadow="receive: true"></a-plane>

                     <!-- ‚îÄ‚îÄ Ceiling ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
                     <a-plane position="0 2.79 0" rotation="90 0 0" width="12" height="10"
                            material="color: #F5F2EC; roughness: 0.95; metalness: 0" shadow="receive: true"></a-plane>

                     <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê ROOF (gabled, ridge along X-axis) ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
                     <a-entity id="roof">

                            <!-- Front roof slope (z-positive side) -->
                            <a-box position="0 3.5 2.7" width="12.8" height="0.1" depth="5.6" rotation="15.6 0 0"
                                   pbr-material="type: roof-tile; repeatX: 8; repeatY: 3"
                                   shadow="cast: true; receive: true"></a-box>

                            <!-- Back roof slope (z-negative side) -->
                            <a-box position="0 3.5 -2.7" width="12.8" height="0.1" depth="5.6" rotation="-15.6 0 0"
                                   pbr-material="type: roof-tile; repeatX: 8; repeatY: 3"
                                   shadow="cast: true; receive: true"></a-box>

                            <!-- Ridge beam (top where slopes meet) -->
                            <a-box position="0 4.22 0" width="13" height="0.12" depth="0.2"
                                   material="color: #4E342E; roughness: 0.7; metalness: 0" shadow="cast: true"></a-box>

                            <!-- Left gable end fill (stepped to approximate triangle) -->
                            <!-- Lower section -->
                            <a-box position="-6.05 3.1 0" width="0.15" height="0.6" depth="9.6"
                                   pbr-material="type: wall; repeatX: 5; repeatY: 0.3" shadow="cast: true"></a-box>
                            <!-- Mid section -->
                            <a-box position="-6.05 3.55 0" width="0.15" height="0.4" depth="6.4"
                                   pbr-material="type: wall; repeatX: 3; repeatY: 0.2" shadow="cast: true"></a-box>
                            <!-- Upper section -->
                            <a-box position="-6.05 3.85 0" width="0.15" height="0.3" depth="3.2"
                                   pbr-material="type: wall; repeatX: 1.5; repeatY: 0.15" shadow="cast: true"></a-box>

                            <!-- Right gable end fill (stepped to approximate triangle) -->
                            <a-box position="6.05 3.1 0" width="0.15" height="0.6" depth="9.6"
                                   pbr-material="type: wall; repeatX: 5; repeatY: 0.3" shadow="cast: true"></a-box>
                            <a-box position="6.05 3.55 0" width="0.15" height="0.4" depth="6.4"
                                   pbr-material="type: wall; repeatX: 3; repeatY: 0.2" shadow="cast: true"></a-box>
                            <a-box position="6.05 3.85 0" width="0.15" height="0.3" depth="3.2"
                                   pbr-material="type: wall; repeatX: 1.5; repeatY: 0.15" shadow="cast: true"></a-box>

                            <!-- Fascia boards (along eaves, front & back) -->
                            <a-box position="0 2.82 5.35" width="12.8" height="0.14" depth="0.08"
                                   material="color: #F5F0E8; roughness: 0.6; metalness: 0" shadow="cast: true"></a-box>
                            <a-box position="0 2.82 -5.35" width="12.8" height="0.14" depth="0.08"
                                   material="color: #F5F0E8; roughness: 0.6; metalness: 0" shadow="cast: true"></a-box>

                            <!-- Fascia boards (left & right sides) -->
                            <a-box position="-6.35 2.82 0" width="0.08" height="0.14" depth="10.7"
                                   material="color: #F5F0E8; roughness: 0.6; metalness: 0" shadow="cast: true"></a-box>
                            <a-box position="6.35 2.82 0" width="0.08" height="0.14" depth="10.7"
                                   material="color: #F5F0E8; roughness: 0.6; metalness: 0" shadow="cast: true"></a-box>

                            <!-- Gutter trim (dark strip under eaves) -->
                            <a-box position="0 2.76 5.38" width="12.8" height="0.04" depth="0.12"
                                   material="color: #5D4037; roughness: 0.5; metalness: 0.2" shadow></a-box>
                            <a-box position="0 2.76 -5.38" width="12.8" height="0.04" depth="0.12"
                                   material="color: #5D4037; roughness: 0.5; metalness: 0.2" shadow></a-box>

                     </a-entity><!-- /roof -->

                     <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê LIVING ROOM (x -6‚Üí0, z 0‚Üí5) ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
                     <a-entity id="living-room">

                            <!-- Interior point lights -->
                            <a-light type="point" position="-3 2.5 2.5" color="#FFF4E0" intensity="0.7" distance="7"
                                   decay="2"></a-light>

                            <!-- ‚îÄ‚îÄ Sofa (facing +x toward TV) ‚îÄ‚îÄ -->
                            <a-entity position="-4.8 0 2.5">
                                   <!-- base -->
                                   <a-box position="0 0.22 0" width="0.85" height="0.44" depth="2"
                                          pbr-material="type: fabric-dark; repeatX: 1; repeatY: 2"
                                          shadow="cast: true"></a-box>
                                   <!-- back rest -->
                                   <a-box position="-0.35 0.56 0" width="0.15" height="0.48" depth="2"
                                          pbr-material="type: fabric-dark; repeatX: 1; repeatY: 2"
                                          shadow="cast: true"></a-box>
                                   <!-- arms -->
                                   <a-box position="0 0.42 -1.02" width="0.85" height="0.36" depth="0.12"
                                          pbr-material="type: fabric-dark" shadow="cast: true"></a-box>
                                   <a-box position="0 0.42 1.02" width="0.85" height="0.36" depth="0.12"
                                          pbr-material="type: fabric-dark" shadow="cast: true"></a-box>
                                   <!-- cushions -->
                                   <a-box position="0.05 0.5 -0.5" width="0.6" height="0.14" depth="0.85"
                                          pbr-material="type: fabric-beige" shadow="cast: true"></a-box>
                                   <a-box position="0.05 0.5 0.5" width="0.6" height="0.14" depth="0.85"
                                          pbr-material="type: fabric-beige" shadow="cast: true"></a-box>
                            </a-entity>

                            <!-- ‚îÄ‚îÄ Coffee Table ‚îÄ‚îÄ -->
                            <a-entity position="-3.2 0 2.5">
                                   <a-box position="0 0.22 0" width="0.55" height="0.04" depth="1"
                                          pbr-material="type: wood-dark" shadow="cast: true"></a-box>
                                   <!-- legs -->
                                   <a-cylinder position="-0.22 0.1 -0.4" radius="0.025" height="0.2"
                                          material="color: #444; roughness: 0.3; metalness: 0.7"
                                          shadow="cast: true"></a-cylinder>
                                   <a-cylinder position="0.22 0.1 -0.4" radius="0.025" height="0.2"
                                          material="color: #444; roughness: 0.3; metalness: 0.7"
                                          shadow="cast: true"></a-cylinder>
                                   <a-cylinder position="-0.22 0.1 0.4" radius="0.025" height="0.2"
                                          material="color: #444; roughness: 0.3; metalness: 0.7"
                                          shadow="cast: true"></a-cylinder>
                                   <a-cylinder position="0.22 0.1 0.4" radius="0.025" height="0.2"
                                          material="color: #444; roughness: 0.3; metalness: 0.7"
                                          shadow="cast: true"></a-cylinder>
                            </a-entity>

                            <!-- ‚îÄ‚îÄ TV + TV Unit ‚îÄ‚îÄ -->
                            <a-entity position="-0.5 0 2.5">
                                   <!-- TV unit -->
                                   <a-box position="0 0.25 0" width="0.4" height="0.5" depth="1.4"
                                          pbr-material="type: wood-dark" shadow="cast: true"></a-box>
                                   <!-- TV screen -->
                                   <a-box position="0.18 0.9 0" width="0.04" height="0.65" depth="1.15"
                                          material="color: #111; roughness: 0.1; metalness: 0.2"
                                          shadow="cast: true"></a-box>
                                   <!-- TV bezel -->
                                   <a-box position="0.195 0.9 0" width="0.01" height="0.68" depth="1.18"
                                          material="color: #222; roughness: 0.2; metalness: 0.3"
                                          shadow="cast: true"></a-box>

       <!-- ‚îÄ‚îÄ‚îÄ UI Script: loader, error handling, HUD ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
       <script>
              (function () {
                     var scene = document.querySelector('a-scene');
                     var loader = document.getElementById('loader');
                     var hint = document.getElementById('loader-hint');
                     function hideLoader() {
                            if (loader) loader.classList.add('hidden');
                     }
                     if (!scene || !loader) return;

                     // Hide loader when scene is ready (camera, lights, geometry; assets may still load)
                     scene.addEventListener('loaded', hideLoader);

                     // Asset load error: show hint and hide loader so scene is still usable
                     scene.addEventListener('asset-load-error', function (e) {
                            console.warn('Asset load error:', e.detail);
                            if (hint) hint.textContent = 'Some assets could not load. Scene may be partial.';
                            hideLoader();
                     });
                     scene.addEventListener('asset-timeout', function () {
                            if (hint) hint.textContent = 'Assets took too long; showing scene anyway.';
                            hideLoader();
                     });

                     // Update hint after 2s
                     setTimeout(function () {
                            if (hint && loader && !loader.classList.contains('hidden'))
                                   hint.textContent = 'Almost ready‚Ä¶';
                     }, 2000);

                     // Fallback: hide loader after 12s so page never stays stuck
                     setTimeout(hideLoader, 12000);
              })();

              // Toggle HUD with Escape
              (function () {
                     let visible = true;
                     const hud = document.getElementById('hud');
                     document.addEventListener('keydown', e => {
                            if (e.key === 'Escape') {
                                   visible = !visible;
                                   hud.style.display = visible ? 'block' : 'none';
                            }
                     });
              })();
       </script>
